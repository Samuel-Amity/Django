<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sample E-commerce Site</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #85c7d8; /* Light blue background */
        }

        header {
            background-color: #005ed8; /* Bright green background */
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: #ffffff; /* White text */
            border-bottom: 1px solid #e0e0e0; /* Light gray border */
        }

        .logo {
            font-size: 24px;
            font-weight: bold;
            color: #85dcf1;
        }

        nav {
            display: flex;
        }

        nav a {
            color: #ffffff; /* White text */
            text-decoration: none;
            padding: 10px 20px;
            margin-right: 10px;
        }

        nav a:hover {
            background-color: #0035a7; /* Darker green */
        }

        main {
            padding: 20px;
        }

        .product-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
        }

        .product-card {
            width: 24%;
            border: 1px solid #ccc;
            margin-bottom: 20px;
            padding: 10px;
            text-align: center;
            background-color: #ffffff; /* White background */
        }

        .product-image {
            width: 100%;
            height: 200px;
        }

        .product-title {
            font-weight: bold;
            margin-bottom: 5px;
            color: #333333; /* Dark gray */
        }

        .product-price {
            color: #ff9900; /* Orange */
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">Flipkart</div>
        <nav>
            <a href="#">Home</a>
            <a href="#">Categories</a>
            <a href="#">About Us</a>
            <a href="#">Contact</a>
        </nav>
    </header>

    <main>
        <h1>Welcome to Our Store!</h1>
        <p>Find a variety of products here.</p>

        <div class="product-container">
            <div class="product-card">
                <img class="product-image" src="placeholder.jpg" alt="Product Image 1"> <h3 class="product-title">Product 1</h3>
                <span class="product-price">₹999</span>
            </div>
            <div class="product-card">
                <img class="product-image" src="placeholder.jpg" alt="Product Image 2"> <h3 class="product-title">Product 2</h3>
                <span class="product-price">₹499</span>
            </div>
            <div class="product-card">
                <img class="product-image" src="placeholder.jpg" alt="Product Image 3"> <h3 class="product-title">Product 3</h3>
                <span class="product-price">₹1499</span>
            </div>
            </div>
    </main>
</body>
</html>
